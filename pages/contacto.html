<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contacto mesa publica, contacto mesa, redes mesa publica, redes mesa">
    <meta name="description" content="Redes de Mesa Pública para contactarnos">
    <title>MESA PÚBLICA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
</head>

<body class="totalColor">
    <main id="mainCont">
        <!--Aqui nuestro header tiene tanto nuestra nav, logo como nuestro titulo -->
        <header>
            <a href="../index.html" id="logoContainer"><img src="../images/logomesa.png" alt="logo mesa pública"
                    class="logo"></a>
            <nav>
                <div class="navbar">
                    <div class="contenedor contenedorNav">
                        <input type="checkbox" class="checkbox" name="" id="">
                        <div class="lineasHamburguer">
                            <span class="line line1"></span>
                            <span class="line line2"></span>
                            <span class="line line3"></span>
                        </div>
                        <ul class="w-100">
                            <li>
                                <a href="../index.html" class="link">INICIO</a>
                            </li>
                            <li>
                                <a href="./prox.html" class="link ms-5">MESAS PRÓXIMAS</a>
                            </li>
                            <li>
                                <a href="./comunidad.html" class="link ms-5">COMUNIDAD</a>
                            </li>
                            <li>
                                <a href="./ante.html" class="link ms-5">MESAS ANTERIORES</a>
                            </li>
                            <li>
                                <a href="./contacto.html" class="link ms-5">CONTACTO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <h1>CONTACTO</h1>
        </header>

        <article>
            <p class="conText">Aqui puedes estar al tanto de cambios de horario o nos puedes mandar un mensaje si
                quieres colaborar.</p>

        </article>


        <!-- Aqui tenemos nuestro footer, donde tenemos nuestro contenido para que se encuentra a mesa publica -->
        <img src="../images/logomesa.png " alt="logo de mesa publica" class="logoFooter1 resize">


        <ul class="iconosRedes">
            <li>
                <a href="https://www.facebook.com/lamesapublica/" target="_blank"><img src="../images/face.png"
                        alt="enlace a facebook" class="redesLogos1"></a>
            </li>
            <li>
                <a href="https://www.instagram.com/mesa_publica/" target="_blank"><img src="../images/insta.png"
                        alt="enlace a instagram" class="redesLogos1"></a>
            </li>
        </ul>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-light mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Formulario
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mandar mensaje</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Tú Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Aqui escribe tú mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
